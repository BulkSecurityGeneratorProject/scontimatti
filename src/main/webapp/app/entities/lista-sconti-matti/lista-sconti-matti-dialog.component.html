<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myListaLabel">Create or edit a Lista</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!lista.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="lista.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_progressivo">Progressivo</label>
            <input type="number" class="form-control" name="progressivo" id="field_progressivo"
                [(ngModel)]="lista.progressivo" required/>
            <div [hidden]="!(editForm.controls.progressivo?.dirty && editForm.controls.progressivo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.progressivo?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.progressivo?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numeroOrdine">Numero Ordine</label>
            <input type="number" class="form-control" name="numeroOrdine" id="field_numeroOrdine"
                [(ngModel)]="lista.numeroOrdine" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dataOrdine">Data Ordine</label>
            <div class="input-group">
                <input id="field_dataOrdine" type="text" class="form-control" name="dataOrdine" ngbDatepicker  #dataOrdineDp="ngbDatepicker" [(ngModel)]="lista.dataOrdine"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dataOrdineDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pagamentoEffettivo">Pagamento Effettivo</label>
            <input type="number" class="form-control" name="pagamentoEffettivo" id="field_pagamentoEffettivo"
                [(ngModel)]="lista.pagamentoEffettivo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_totaleCompensare">Totale Compensare</label>
            <input type="number" class="form-control" name="totaleCompensare" id="field_totaleCompensare"
                [(ngModel)]="lista.totaleCompensare" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_totaleCompentato">Totale Compentato</label>
            <input type="number" class="form-control" name="totaleCompentato" id="field_totaleCompentato"
                [(ngModel)]="lista.totaleCompentato" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_statoOrdine">Stato Ordine</label>
            <select class="form-control" name="statoOrdine" [(ngModel)]="lista.statoOrdine" id="field_statoOrdine" >
                <option value="ATTESA_PAGAMENTO">ATTESA_PAGAMENTO</option>
                <option value="PAGATO">PAGATO</option>
                <option value="SPEDITO">SPEDITO</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
